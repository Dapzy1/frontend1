<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <img class="hero" src="images\illustration-hero.svg" alt="hero">
  <h1>Order Summary</h1>
  <p class="note">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
  <div class="plan">
    <img class="music" src="images\icon-music.svg" alt="music">
    <p class="plan-body"><strong class="w">Annual Plan</strong><br><br>$59.99/year</p>
    <p class="Change">Change</p>
  </div>
  <div class="plan-2">
    <p class="plan-2body">Proceed to Payment</p>
  </div>
<p class="Order">cancel order</p>
</div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:adedapoadeniyi002@gmail.com">Adedapo Adeniyi</a>.
  </div>

</body>
</html>
